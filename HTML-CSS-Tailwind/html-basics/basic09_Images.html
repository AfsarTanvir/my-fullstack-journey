<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Maps</title>
  </head>

  <body>
    <img
      src="/HTML-CSS-Tailwind/html-basics/Image/workplace.jpg"
      alt="Workplace"
      usemap="#workmap"
    />

    <map name="workmap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Computer"
        href="/HTML-CSS-Tailwind/html-basics/Image/computer.jpg"
      />
      <area
        shape="rect"
        coords="290,172,333,250"
        alt="Phone"
        href="../html-basics/Image/phone.jpg"
      />
      <area
        shape="circle"
        coords="337,300,44"
        alt="Coffee"
        href="../html-basics/Image/coffee.jpg"
      />
    </map>
  </body>
</html>
