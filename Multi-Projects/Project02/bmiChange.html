<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Change</title>
    <link rel="stylesheet" href="/Multi-Projects/NavBar/nav.css" />
    <link rel="stylesheet" href="bmiChange.css" />
  </head>
  <body>
    <nav id="navbar"></nav>
    <p class="para01">BMI</p>
    <form action="#" id="main">
      <h4 class="class">BMI Calculator</h4>
      <div id="divH">
        <p class="para01">Height in Meter</p>
        <input type="number" id="height" step="0.001"/>
      </div>
      <div id="divW">
        <p class="para01">Weight in Kilogram</p>
        <input type="number" id="weight" step="0.001"/>
      </div>
      <button type="submit">Calculate</button>
      <h2 id="result"></h2>
    </form>
    <div>
      <h4>BMI Weight Guide</h4>
      <p>Under weight = Less than 18.6</p>
      <p>Normal weight = Between 18.6 and 24.9</p>
      <p>Over weight = Greater than 24.9</p>
    </div>

    <script src="/Multi-Projects/NavBar/nav.js"></script>
    <script src="bmiChange.js"></script>
  </body>
</html>
